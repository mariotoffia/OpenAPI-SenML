#SenMLActuationResponse:
type: object
description: A response object for a SenML actuation.
properties:
  cc:
    type: string
    example: 8e8bd6c6-bc83-4809-a0ea-b0834dad36c9
    description: A client cookie if such was provided when actuating.
      This is for asynchrnonous APIs where responses are either polled
      or recieved asynchrnously e.g. via MQTT or WebSocket.
  r:
    type: array
    items:
      type: object
      properties:
        a:
          type: string
          example: voltage
          description: The unique actuator name or UUID
        c:
          type: integer
          format: int32
          example: 403
          description: A [HTTP status code](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes) 
            for each actuation
        m:
          type: string
          example: Operation not allowed
          description: A optional message
      required:
        - a
        - c
required:
  - r